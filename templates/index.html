<!DOCTYPE html>
<html>
<head>
    <title>SSF Activity Tracker</title>
</head>
<body>
    <h1>SSF Activity Tracker</h1>
    <form action="/" method="POST">
        <label for="ssf_name">Your Name:</label>
        <input type="text" id="ssf_name" name="ssf_name" required>

        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required>

        <label for="activity">Activity:</label>
        <select name="activity">
            <option value="Attendance monitoring">Attendance monitoring</option>
            <option value="Academic monitoring">Academic monitoring</option>
            <option value="SEL monitoring">SEL monitoring</option>
            <option value="Family engagement monitoring">Family engagement monitoring</option>
            <option value="Accountability practice">Accountability practice</option>
            <option value="Motivational Interviewing">Motivational Interviewing</option>
            <option value="One-one tutoring">One-one tutoring</option>
            <option value="Study space">Study space</option>
            <option value="Academic game">Academic game</option>
            <option value="Menu of academic interventions">Menu of academic interventions</option>
            <option value="Meet with a teacher">Meet with a teacher</option>
            <option value="Utilizing a planner/organizational skills">Utilizing a planner/organizational skills</option>
            <option value="In classroom support">In classroom support</option>
            <option value="Root cause assessment">Root cause assessment</option>
            <option value="Home visits">Home visits</option>
            <option value="Success plan">Success plan</option>
            <option value="Individualized incentive">Individualized incentive</option>
            <option value="Self awareness activity">Self awareness activity</option>
            <option value="Self management activity">Self management activity</option>
            <option value="Social awareness skill activity">Social awareness skill activity</option>
            <option value="Relationship building activity">Relationship building activity</option>
            <option value="Responsible decision making activity">Responsible decision making activity</option>
            <option value="Parent/guardian communication">Parent/guardian communication</option>
            <option value="Caught you being awesome notes">Caught you being awesome notes</option>
            <option value="Family SEL practice">Family SEL practice</option>
            <option value="Creating Routine">Creating Routine</option>
            <option value="Family system level up">Family system level up</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/summary">View Summary</a>
</body>
</html>
